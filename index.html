        <script>
          // Typing animation for the main title
          const text = "Dyllun Digital Agency";
          const typedTextElement = document.getElementById("typed-text");
          let index = 0;
          
          function typeWriter() {
            if (index < text.length) {
              const char = text.charAt(index);
              
              // Check if we're on mobile and about to type "Agency"
              if (window.innerWidth <= 768 && index === 15) { // Position before "Agency"
                typedTextElement.innerHTML += '<br>';
              }
              
              typedTextElement.textContent += char;
              index++;
              setTimeout(typeWriter, 100);
            }
          }
          
          // Handle responsive text layout
          function handleResponsiveText() {
            const currentText = typedTextElement.textContent || typedTextElement.innerText;
            if (window.innerWidth <= 768) {
              // On mobile, break after "Digital"
              if (currentText === "Dyllun Digital Agency") {
                typedTextElement.innerHTML = "Dyllun Digital<br>Agency";
              }
            } else {
              // On desktop, keep on one line
              if (currentText.includes('\n') || typedTextElement.innerHTML.includes('<br>')) {
                typedTextElement.textContent = "Dyllun Digital Agency";
              }
            }
          }
          
          // Start typing animation when page loads
          window.addEventListener('load', function() {
            setTimeout(typeWriter, 500);
          });
          
          // Handle window resize
          window.addEventListener('resize', handleResponsiveText);
        </script>

              background: rgba(255, 255, 255, 0.2);
