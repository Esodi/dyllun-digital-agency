      <img src="assets/img/WhatsApp Image 2025-05-26 at 15.17.02.jpeg" alt="" data-aos="fade-in">

      <div class="container text-center" data-aos="zoom-out" data-aos-delay="100">
        <div class="row justify-content-center">
            <div class="col-lg-8 text-white" style="color: #fff;">
            <div id="animated-title" style="display: flex; align-items: center; justify-content: center;">
              <span id="typed-text" style="font-size: 3rem; font-weight: bold; color: #fff; white-space: pre;"></span>
              <span id="pen-icon" style="margin-left: 8px; font-size: 3rem; color: #fff;">
              <i class="bi bi-pen"></i>
              </span>
            </div>
            <script>
              // Words to animate
              const words = ["Dyllun", "Digital"];
              const typedText = document.getElementById('typed-text');
              const penIcon = document.getElementById('pen-icon');
              let wordIndex = 0;
              let charIndex = 0;
              let isErasing = false;

              function typeWord() {
              if (charIndex < words[wordIndex].length) {
                typedText.textContent += words[wordIndex][charIndex];
                charIndex++;
                penIcon.style.visibility = 'visible';
                setTimeout(typeWord, 120);
              } else {
                // Check if we're on the last word
                if (wordIndex === words.length - 1) {
                  // Keep pen visible after completing "Digital"
                  penIcon.style.visibility = 'visible';
                  // Optional: restart animation after a longer pause
                  setTimeout(() => {
                    typedText.textContent = '';
                    wordIndex = 0;
                    charIndex = 0;
                    penIcon.style.visibility = 'visible';
                    setTimeout(typeWord, 400);
                  }, 5000);
                } else {
                  // Hide pen briefly between words
                  penIcon.style.visibility = 'hidden';
                  setTimeout(() => {
                    wordIndex++;
                    typedText.textContent += ' ';
                    charIndex = 0;
                    penIcon.style.visibility = 'visible';
                    setTimeout(typeWord, 400);
                  }, 400);
                }
              }
              }

              // Start animation on DOM ready
              document.addEventListener('DOMContentLoaded', typeWord);
            </script>

  <style>
    .floating-book-call {
      position: fixed;
      bottom: 30px;
      right: 30px;
      z-index: 1000;
    }

    .btn-book-call {
      background-color: #124c8a;
      color: white;
      padding: 12px 24px;
      border: 2px solid white;
      border-radius: 25px;
      text-decoration: none;
      font-weight: bold;
      box-shadow: 0 4px 15px rgba(0, 123, 255, 0.3);
      transition: all 0.3s ease;
      display: inline-block;
    }

    .btn-book-call:hover {
      background-color: #0056b3;
      color: white;
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(0, 123, 255, 0.4);
      text-decoration: none;
    }

    @keyframes clickPulse {
      0% {
        transform: scale(1);
        box-shadow: 0 4px 15px rgba(0, 123, 255, 0.3);
      }
      50% {
        transform: scale(1.1);
        box-shadow: 0 8px 25px rgba(0, 123, 255, 0.6);
      }
      100% {
        transform: scale(1);
        box-shadow: 0 4px 15px rgba(0, 123, 255, 0.3);
      }
    }

    .click-animation {
      animation: clickPulse 0.6s ease-in-out;
    }
  </style>

  <script>
    // Add click animation every 5 seconds
    setInterval(function() {
      const bookCallBtn = document.getElementById('bookCallBtn');
      bookCallBtn.classList.add('click-animation');
      
      // Remove animation class after animation completes
      setTimeout(function() {
        bookCallBtn.classList.remove('click-animation');
      }, 600);
    }, 5000);
  </script>
